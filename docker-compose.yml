version: "3.9"

networks:
  notifications:
    driver: bridge

volumes:
  postgres_user_data:
  postgres_template_data:
  postgres_email_data:
  postgres_push_data:
  redis_data:

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - notifications

  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - notifications

  postgres_user:
    image: postgres:16-alpine
    container_name: postgres_user
    environment:
      POSTGRES_USER: ${USER_DB_USER:-user_svc}
      POSTGRES_PASSWORD: ${USER_DB_PASS:-user_dev_password}
      POSTGRES_DB: ${USER_DB_NAME:-user_service_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER:-user_svc}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - notifications

  postgres_template:
    image: postgres:16-alpine
    container_name: postgres_template
    environment:
      POSTGRES_USER: ${TEMPLATE_DB_USER:-template_svc}
      POSTGRES_PASSWORD: ${TEMPLATE_DB_PASS:-template_dev_password}
      POSTGRES_DB: ${TEMPLATE_DB_NAME:-template_service_db}
    ports:
      - "5434:5432"
    volumes:
      - postgres_template_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEMPLATE_DB_USER:-template_svc}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - notifications

  postgres_email:
    image: postgres:16-alpine
    container_name: postgres_email
    environment:
      POSTGRES_USER: ${EMAIL_DB_USER:-email_svc}
      POSTGRES_PASSWORD: ${EMAIL_DB_PASS:-email_dev_password}
      POSTGRES_DB: ${EMAIL_DB_NAME:-email_service_db}
    ports:
      - "5435:5432"
    volumes:
      - postgres_email_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${EMAIL_DB_USER:-email_svc}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - notifications

  postgres_push:
    image: postgres:16-alpine
    container_name: postgres_push
    environment:
      POSTGRES_USER: ${PUSH_DB_USER:-push_svc}
      POSTGRES_PASSWORD: ${PUSH_DB_PASS:-push_dev_password}
      POSTGRES_DB: ${PUSH_DB_NAME:-push_service_db}
    ports:
      - "5436:5432"
    volumes:
      - postgres_push_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PUSH_DB_USER:-push_svc}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - notifications

  api_gateway:
    build:
      context: ./apps/api_gateway
    environment:
      NODE_ENV: production
      PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      USER_SERVICE_URL: http://user_service:4001
      TEMPLATE_SERVICE_URL: http://template_service:4002
      PUSH_SERVICE_URL: http://push_service:4100
      EMAIL_SERVICE_URL: http://email_service:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      user_service:
        condition: service_started
      template_service:
        condition: service_started
    ports:
      - "4000:4000"
    restart: unless-stopped
    networks:
      - notifications

  user_service:
    build:
      context: ./apps/user_service
    environment:
      NODE_ENV: production
      PORT: 4001
      DB_HOST: postgres_user
      DB_PORT: 5432
      DB_USER: ${USER_DB_USER:-user_svc}
      DB_PASSWORD: ${USER_DB_PASS:-user_dev_password}
      DB_NAME: ${USER_DB_NAME:-user_service_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres_user:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "4001:4001"
    restart: unless-stopped
    networks:
      - notifications

  template_service:
    build:
      context: ./apps/template_service
    environment:
      NODE_ENV: production
      PORT: 4002
      DB_HOST: postgres_template
      DB_PORT: 5432
      DB_USER: ${TEMPLATE_DB_USER:-template_svc}
      DB_PASSWORD: ${TEMPLATE_DB_PASS:-template_dev_password}
      DB_NAME: ${TEMPLATE_DB_NAME:-template_service_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres_template:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4002:4002"
    restart: unless-stopped
    networks:
      - notifications

  email_service:
    build:
      context: ./apps/email_service
    environment:
      PORT: 8000
      DB_HOST: postgres_email
      DB_PORT: 5432
      DB_USER: ${EMAIL_DB_USER:-email_svc}
      DB_PASSWORD: ${EMAIL_DB_PASS:-email_dev_password}
      DB_NAME: ${EMAIL_DB_NAME:-email_service_db}
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      TEMPLATE_SERVICE_URL: http://template_service:4002
    depends_on:
      postgres_email:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      template_service:
        condition: service_started
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - notifications

  push_service:
    build:
      context: ./apps/push_service
    environment:
      NODE_ENV: production
      PORT: 4100
      DB_HOST: postgres_push
      DB_PORT: 5432
      DB_USER: ${PUSH_DB_USER:-push_svc}
      DB_PASSWORD: ${PUSH_DB_PASS:-push_dev_password}
      DB_NAME: ${PUSH_DB_NAME:-push_service_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      TEMPLATE_SERVICE_URL: http://template_service:4002
    depends_on:
      postgres_push:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4100:4100"
    restart: unless-stopped
    networks:
      - notifications
