name: CI/CD and Deploy

on:
  # pull_request:
  #   types: [closed]
  #   branches:
  #     - main
  push:
    branches:
      - main

env:
  NODE_VERSION: "20.11.1"
  PYTHON_VERSION: "3.13"
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack for pnpm
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.12.1

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Python tooling
        run: python -m pip install --upgrade pip

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      # - name: Lint
      #   run: pnpm run lint

      # - name: Typecheck
      #   run: pnpm run typecheck

      # - name: Test
      #   run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Install email service dependencies
        run: |
          if [ -f "apps/email_service/requirements.txt" ]; then
            pip install -r apps/email_service/requirements.txt;
          else
            echo "No requirements.txt found for email service";
          fi

      - name: Validate docker-compose configuration
        run: docker compose -f stack.yml config

  build-and-push-images:
    needs: quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        include:
          - service: api_gateway
            image: api-gateway
            context: apps/api_gateway
          - service: user_service
            image: user-service
            context: apps/user_service
          - service: template_service
            image: template-service
            context: apps/template_service
          - service: push_service
            image: push-service
            context: apps/push_service
          - service: email_service
            image: email-service
            context: apps/email_service
    outputs:
      git_commit_hash: ${{ steps.export_hash.outputs.git_commit_hash }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export Git Commit Hash
        id: export_hash
        run: |
          echo "git_commit_hash=${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ${{ matrix.service }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ github.event.repository.name }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ github.event.repository.name }}-${{ matrix.image }}:latest
          cache-to: type=inline
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy-stack:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://dnm-hng.theolujay.dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Production
        id: deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: dnm-hng
          file: stack.yml
          host: ${{ secrets.VPS_HOST }}
          user: deploy-hng
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        env:
          GIT_COMMIT_HASH: ${{ needs.build-and-push-images.outputs.git_commit_hash }}
          USER_DB_USER: ${{ secrets.USER_DB_USER }}
          USER_DB_PASS: ${{ secrets.USER_DB_PASS }}
          USER_DB_NAME: ${{ secrets.USER_DB_NAME }}
          TEMPLATE_DB_USER: ${{ secrets.TEMPLATE_DB_USER }}
          TEMPLATE_DB_PASS: ${{ secrets.TEMPLATE_DB_PASS }}
          TEMPLATE_DB_NAME: ${{ secrets.TEMPLATE_DB_NAME }}
          EMAIL_DB_USER: ${{ secrets.EMAIL_DB_USER }}
          EMAIL_DB_PASS: ${{ secrets.EMAIL_DB_PASS }}
          EMAIL_DB_NAME: ${{ secrets.EMAIL_DB_NAME }}
          PUSH_DB_USER: ${{ secrets.PUSH_DB_USER }}
          PUSH_DB_PASS: ${{ secrets.PUSH_DB_PASS }}
          PUSH_DB_NAME: ${{ secrets.PUSH_DB_NAME }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM_EMAIL: ${{ secrets.SMTP_FROM_EMAIL }}
          SMTP_FROM_NAME: ${{ secrets.SMTP_FROM_NAME }}

      - name: Wait for deployment health check
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy-hng
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            echo "Waiting for services to be healthy..."

            sleep 30
            
            for i in {1..30}; do
              echo "Health check attempt $i/30..."
              
              RUNNING_SERVICES=$(docker service ls --filter name=dnm-hng --format "{{.Name}}" | wc -l)
              CONVERGED_SERVICES=$(docker service ls --filter name=dnm-hng --format "{{.Name}} {{.Replicas}}" | grep -c "1/1" || true)
              
              echo "Total services: $RUNNING_SERVICES, Converged: $CONVERGED_SERVICES"
              
              if [ "$CONVERGED_SERVICES" -ge 10 ]; then
                echo "All services are converged, checking API health..."

                sleep 10
                
                HTTP_CODE=$(curl -f -s -o /dev/null -w "%{http_code}" https://dnm-hng.theolujay.dev/v1/health --max-time 10 || echo "000")
                
                if [ "$HTTP_CODE" = "200" ]; then
                  echo "✅ Health check passed! API is responding with 200 OK"
                  docker service ls --filter name=dnm-hng
                  exit 0
                else
                  echo "⚠️  API responded with code: $HTTP_CODE"
                fi
              fi
              
              sleep 10
            done
            
            echo "❌ Deployment health check failed after 5 minutes!"
            echo "Service status:"
            docker service ls --filter name=dnm-hng
            echo ""
            echo "Service logs (last 50 lines):"
            docker service logs dnm-hng_api_gateway --tail 50 || true
            exit 1
        timeout-minutes: 8

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy-hng
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            echo "⚠️  Deployment failed, checking if rollback is needed..."
            docker service ls --filter name=dnm-hng
            echo ""
            echo "Recent service logs:"
            docker service logs dnm-hng_api_gateway --tail 100 || true
            docker service logs dnm-hng_user_service --tail 100 || true

  create-release:
    needs: deploy-stack
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract metadata
        id: meta
        run: |
          echo "VERSION=$(date +'%Y.%m.%d')-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.meta.outputs.VERSION }}
          name: Production Release ${{ steps.meta.outputs.VERSION }}
          body: |
            
            **Commit**: ${{ github.sha }}
            **Deployed by**: @${{ github.actor }}
            **Date**: ${{ github.event.head_commit.timestamp }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            ### Services Deployed
            - API Gateway
            - User Service
            - Template Service
            - Email Service (Python)
            - Push Service
            
            ### Infrastructure
            - 4 PostgreSQL databases
            - Redis cache
            - RabbitMQ message broker
            - Traefik reverse proxy with Let's Encrypt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}